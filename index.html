<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login for document</h5>
        <button type="button" class="close" onclick="loginModalClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="loginForm">
        <!-- form with an ID so we can identify it, now includes both the textbox and the button within it -->
        <div class="modal-body">
          <div class="form-group">
            <label for="modalpass" class="col-form-label">Password:</label>
            <input type="password" name="modalpass" class="form-control" id="modalpass">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="loginModalClose()">Cancel</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">

  function displayDoc(id, title) {
    $("#exampleModal").modal();
    $('#iframepdf').attr("src", id);
    $('#exampleModalLabel').text(title);
    // alert("The ID is "+id);
  }
  function displayPagce() {
    var pass1 = "manoj@123";

    $('#loginModal').modal({
      backdrop: 'static',
      keyboard: false
    })


    //handle the form's "submit" event
    $("#loginForm").submit(function (event) {
      event.preventDefault(); //stop a full postback

      var password = $("#modalpass").val(); //get the entered value from the password box

      if (password == pass1) {
        $('#loginModal').modal('hide');
        $('[href="#document"]').tab('show');
        $("#modalpass").val('');

      } else {
        alert('Password is incorrect.');
        $("#modalpass").val('');
      }
    });
  }

  function loginModalClose() {
        $('#loginModal').modal('hide');
         $('[href="#about"]').tab('show');
    }
</script>
